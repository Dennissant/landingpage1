<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>land07</title>

    <style> 

        * {
            margin: 0;
            padding: 0;
        }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: darkkhaki;
        }

        li {
            display: flex;
            flex-flow: row nowrap;
            list-style: none;
            justify-content: space-around;

            align-items: center;
            padding: 10px;
        }

        img {
            width: 50px;
        }

        button {
            background-color: red;
        }

        .nav {
            display: flex;
        }

        .logo {
            display: flex;
            gap: 4rem;
        }

        .botao {
            display: flex;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="assents/—Pngtree—delivery truck icon design template_4766804.png" />
        </div>
        <div class="nav">
            <li>Home</li>
            <li>About</li>
            <li>Service</li>
            <li>Price</li>
            <li>pages</li>
            <li>Contact</li>
        </div>
        <div class="butao">
            <button>Quote</button>
        </div>
    </header>


</body>

</html>
